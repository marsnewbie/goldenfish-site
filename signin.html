<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Golden Fish</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .signin-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc;  /* 与checkout页面一致的背景 */
            padding: 2rem 1rem;
        }

        .signin-card {
            background: white;
            border-radius: 16px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .signin-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signin-header img {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .signin-btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .signin-btn:hover {
            background: linear-gradient(135deg, #0056b3, #004085);
        }

        .signin-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .register-link {
            text-align: center;
            margin: 1rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }

        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <div class="signin-card">
            <div class="signin-header">
                <img src="assets/fish_and_chips.jpg" alt="Golden Fish">
                <h1>Sign In</h1>
                <p>Access your Golden Fish account</p>
            </div>

            <div id="statusMessage" class="status-message"></div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button class="signin-btn" onclick="handleSignIn()">
                <span id="signinBtnText">Sign In</span>
            </button>

            <div class="register-link">
                <p>Don't have an account? <a href="checkout.html">Create Account</a></p>
            </div>

            <div class="back-link">
                <a href="index.html">← Back to Homepage</a>
            </div>
        </div>
    </div>
    
    <script>
        const apiBase = 'https://goldenfish-backend-production.up.railway.app/api';

        async function handleSignIn() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const btn = document.querySelector('.signin-btn');
            const btnText = document.getElementById('signinBtnText');
            
            if (!email || !password) {
                showStatus('Please enter both email and password', 'error');
                return;
            }

            if (!validateEmail(email)) {
                showStatus('Please enter a valid email address', 'error');
                return;
            }

            btn.disabled = true;
            btnText.textContent = 'Signing In...';

            try {
                const response = await fetch(`${apiBase}/auth/signin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (result.success) {
                    // Store authentication data
                    localStorage.setItem('auth_token', result.data.token);
                    localStorage.setItem('user_data', JSON.stringify(result.data.user));
                    
                    showStatus(`Welcome back, ${result.data.user.firstName}!`, 'success');
                    
                    // Redirect after successful sign in
                    setTimeout(() => {
                        const returnUrl = new URLSearchParams(window.location.search).get('return') || 'menu.html';
                        window.location.href = returnUrl;
                    }, 1500);
                } else {
                    showStatus(result.message || 'Invalid email or password', 'error');
                }
            } catch (error) {
                console.error('Sign in error:', error);
                showStatus('Unable to sign in. Please try again later.', 'error');
            } finally {
                btn.disabled = false;
                btnText.textContent = 'Sign In';
            }
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message ${type}`;
            statusDiv.textContent = message;
        }

        // Handle enter key
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') handleSignIn();
            });
            
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') handleSignIn();
            });
        });
    </script>
</body>
</html>
