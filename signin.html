<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Golden Fish</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .signin-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 2rem 1rem;
        }

        .signin-card {
            background: white;
            border-radius: 16px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .signin-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signin-header img {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .magic-link-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
            border: 2px solid #007bff;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }

        .magic-link-icon {
            font-size: 2rem;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .magic-link-btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }

        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <div class="signin-card">
            <div class="signin-header">
                <img src="assets/fish_and_chips.jpg" alt="Golden Fish">
                <h1>Sign In</h1>
                <p>Access your Golden Fish account</p>
            </div>

            <div id="statusMessage" class="status-message"></div>

            <div class="magic-link-info">
                <div class="magic-link-icon">✨</div>
                <div>
                    <h3>Magic Link Sign In</h3>
                    <p>No password needed!</p>
                </div>
            </div>
            
            <div class="form-group">
                <label for="magicLinkEmail">Email Address</label>
                <input type="email" id="magicLinkEmail" placeholder="Enter your email address" required>
            </div>
            
            <button class="magic-link-btn" onclick="sendMagicLink()">
                <span id="magicLinkBtnText">Send Magic Link</span>
            </button>

            <div class="back-link">
                <a href="index.html">← Back to Homepage</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="supabase-auth.js"></script>
    
    <script>
        async function sendMagicLink() {
            const email = document.getElementById('magicLinkEmail').value.trim();
            const btn = document.querySelector('.magic-link-btn');
            const btnText = document.getElementById('magicLinkBtnText');
            
            if (!email) {
                showStatus('Please enter your email address', 'error');
                return;
            }

            btn.disabled = true;
            btnText.textContent = 'Sending...';

            try {
                // Use global Supabase client to avoid multiple instances
                let supabaseClient = null;
                
                // Try to use existing global client first
                if (window.supabaseManager && window.supabaseManager.client) {
                    supabaseClient = window.supabaseManager.client;
                } else if (window.supabase) {
                    // Create single global client if none exists
                    if (!window.globalSupabaseClient) {
                        window.globalSupabaseClient = window.supabase.createClient(
                            'https://cyitrtjkoqxkolvtsydx.supabase.co',
                            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN5aXRydGprb3F4a29sdnRzeWR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1MzMxMDIsImV4cCI6MjA3MDEwOTEwMn0.3t6mSgDMEj70C40mXuL4C0OxPvntbf-pPAcav9aLU6M'
                        );
                    }
                    supabaseClient = window.globalSupabaseClient;
                } else {
                    throw new Error('Supabase client not available');
                }

                const { data, error } = await supabaseClient.auth.signInWithOtp({
                    email: email,
                    options: {
                        emailRedirectTo: window.location.origin,
                        shouldCreateUser: true
                    }
                });

                if (error) {
                    throw error;
                }
                
                showStatus('Magic link sent! Check your email.', 'success');
                btnText.textContent = 'Check Email';
                
            } catch (error) {
                console.error('Magic link error:', error);
                showStatus(error.message || 'Failed to send magic link', 'error');
                btnText.textContent = 'Send Magic Link';
                btn.disabled = false;
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message ${type}`;
            statusDiv.textContent = message;
        }
    </script>
</body>
</html>
