<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Golden Fish</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 2rem 1rem;
        }

        .register-card {
            background: white;
            border-radius: 16px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-header img {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .register-btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .register-btn:hover {
            background: linear-gradient(135deg, #0056b3, #004085);
        }

        .register-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .signin-link {
            text-align: center;
            margin: 1rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .signin-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }

        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <img src="assets/fish_and_chips.jpg" alt="Golden Fish">
                <h1>Create Account</h1>
                <p>Join Golden Fish for faster ordering</p>
            </div>

            <div id="statusMessage" class="status-message"></div>
            
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="01904 123456" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password (min 6 characters)" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="register-btn" id="registerBtn">
                    <span id="registerBtnText">Create Account</span>
                </button>
            </form>

            <div class="signin-link">
                <p>Already have an account? <a href="signin.html">Sign In</a></p>
            </div>

            <div class="back-link">
                <a href="index.html">‚Üê Back to Homepage</a>
            </div>
        </div>
    </div>
    
    <script>
        const apiBase = 'https://goldenfish-backend-production.up.railway.app/api';

        document.getElementById('registerForm').addEventListener('submit', handleRegistration);

        async function handleRegistration(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            const btn = document.getElementById('registerBtn');
            const btnText = document.getElementById('registerBtnText');
            
            // Validate passwords match
            if (data.password !== data.confirmPassword) {
                showStatus('Passwords do not match', 'error');
                return;
            }

            // Validate phone format
            if (!validatePhone(data.phone)) {
                showStatus('Please enter a valid UK phone number (e.g., 01904 123456)', 'error');
                return;
            }

            btn.disabled = true;
            btnText.textContent = 'Creating Account...';

            try {
                const response = await fetch(`${apiBase}/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showStatus(`Welcome ${data.firstName}! Your account has been created successfully.`, 'success');
                    
                    // Redirect after successful registration
                    setTimeout(() => {
                        window.location.href = 'signin.html?message=Account created successfully. Please sign in.';
                    }, 2000);
                } else {
                    showStatus(result.message || 'Registration failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showStatus('Unable to create account. Please try again later.', 'error');
            } finally {
                btn.disabled = false;
                btnText.textContent = 'Create Account';
            }
        }

        function validatePhone(phone) {
            const phoneRegex = /^(\+44|0)[1-9]\d{8,10}$/;
            return phoneRegex.test(phone.replace(/\s/g, ''));
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message ${type}`;
            statusDiv.textContent = message;
        }
    </script>
</body>
</html>
