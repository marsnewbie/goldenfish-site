<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden Fish Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container nav-inner">
        <div class="logo">
          <img src="assets/fish_and_chips.jpg" alt="Golden Fish logo" />
          <span>Golden Fish</span>
        </div>
        <nav>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html" class="active">Order Online</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#contact">Contact Us</a></li>
          </ul>
        </nav>
        <div class="auth-links">
          <a href="checkout.html?auth=signin" class="login">Login</a>
          <span class="separator">/</span>
          <a href="checkout.html?auth=register" class="register">Register</a>
        </div>
      </div>
    </header>
    <!-- Enhanced menu layout matching mayfairchinesefood.co.uk -->
    <div class="menu-wrapper">
      <!-- Fixed cart sidebar - right side -->
      <aside class="cart-sidebar" id="cartSidebar">
        <!-- Compact Header with Delivery Toggle -->
        <div class="cart-header">
          <h3>Your Order</h3>
          <div class="delivery-toggle">
            <button class="delivery-option" id="collectionBtn" data-type="collection">Collection</button>
            <button class="delivery-option active" id="deliveryBtn" data-type="delivery">Delivery</button>
          </div>
        </div>
        
        <!-- Compact Configuration -->
        <div class="order-config">
          <div id="storeStatus" class="store-status"></div>
          
          <div class="config-row">
            <div id="timeSelectSection" class="config-item">
              <label for="orderTime">Time:</label>
              <select id="orderTime" class="time-select">
                <option>ASAP</option>
              </select>
            </div>
            
            <div id="deliverySection" class="config-item" style="display: none;">
              <label for="postcodeInput">Postcode:</label>
              <div class="postcode-input">
                <input type="text" id="postcodeInput" placeholder="YO10 3BP" maxlength="8" />
                <button id="postcodeCheckBtn" class="postcode-btn">‚úì</button>
              </div>
              <div id="deliveryFee" class="delivery-fee"></div>
            </div>
          </div>
        </div>
        
        <!-- Main Cart Content Area -->
        <div class="cart-items-section">
          <div id="cartContent" class="cart-items-list">
            <div class="empty-cart-message">
              <div class="empty-icon">üçΩÔ∏è</div>
              <h4>Start your order</h4>
              <p>Add items from the menu</p>
            </div>
          </div>
        </div>
        
        <!-- Fixed Bottom Section -->
        <div class="cart-footer">
          <div id="cartSummary" class="cart-summary" style="display: none;">
            <div id="cartTotal" class="cart-total"></div>
          </div>
          
          <div id="checkoutSection" class="checkout-section">
            <button class="checkout-btn" id="checkoutBtn" disabled>
              <span>Add items to checkout</span>
            </button>
          </div>
        </div>
      </aside>
      
      <!-- Category Sidebar - Left Side -->
      <aside class="category-sidebar">
        <div class="category-header">
          <h3>Menu Categories</h3>
        </div>
        <ul id="categoryList" class="category-list"></ul>
      </aside>
      
      <!-- Main menu content -->
      <main class="menu-main">
        
        <!-- Menu Sections -->
        <div class="menu-sections" id="menuContent">
          <!-- Dynamic menu content will be loaded here -->
        </div>
      </main>
    </div>
    
    <!-- Hidden inputs for cart functionality -->
    <div style="display: none;">
      <input type="radio" name="deliveryType" value="delivery" id="hiddenDeliveryRadio" checked>
      <input type="radio" name="deliveryType" value="collection" id="hiddenCollectionRadio">
    </div>
    <script src="script.js"></script>
  </body>
</html>
