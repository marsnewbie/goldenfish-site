<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden Fish Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container nav-inner">
        <div class="logo">
          <img src="assets/fish_and_chips.jpg" alt="Golden Fish logo" />
          <span>Golden Fish</span>
        </div>
        <nav>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html" class="active">Order Online</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#contact">Contact Us</a></li>
          </ul>
        </nav>
        <div class="auth-links">
          <a href="#" class="login">Login</a>
          <span class="separator">/</span>
          <a href="#" class="register">Register</a>
        </div>
      </div>
    </header>
    <!-- Enhanced menu layout matching mayfairchinesefood.co.uk -->
    <div class="menu-wrapper">
      <!-- Fixed cart sidebar - right side -->
      <aside class="cart-sidebar" id="cartSidebar">
        <!-- Order Options Header -->
        <div class="cart-header">
          <h3>Your Order</h3>
          <div class="delivery-toggle-container">
            <div class="delivery-toggle">
              <button class="delivery-option" id="collectionBtn" data-type="collection">
                <span class="option-icon">🏃</span>
                <span class="option-text">Collection</span>
              </button>
              <button class="delivery-option active" id="deliveryBtn" data-type="delivery">
                <span class="option-icon">🚚</span>
                <span class="option-text">Delivery</span>
              </button>
            </div>
          </div>
        </div>
        
        <!-- Order Configuration -->
        <div class="order-config">
          <div id="storeStatus" class="store-status"></div>
          
          <!-- Time Selection -->
          <div id="timeSelectSection" class="config-section">
            <label for="orderTime">Order Time:</label>
            <select id="orderTime" class="time-select">
              <option>Loading times...</option>
            </select>
          </div>
          
          <!-- Delivery Address -->
          <div id="deliverySection" class="config-section">
            <label for="postcodeInput">Delivery Postcode:</label>
            <div class="postcode-input-container">
              <input type="text" id="postcodeInput" placeholder="Enter postcode" maxlength="8" />
              <button id="postcodeCheckBtn" class="postcode-check-btn">Check</button>
            </div>
            <div id="deliveryFee" class="delivery-fee-display"></div>
          </div>
        </div>
        
        <!-- Cart Items -->
        <div class="cart-items-container">
          <div id="cartContent" class="cart-content">
            <div class="empty-cart-message">
              <span class="cart-icon">🛒</span>
              <p>Your basket is empty</p>
              <small>Add items from the menu to get started</small>
            </div>
          </div>
          
          <!-- Cart Summary -->
          <div id="cartSummary" class="cart-summary" style="display: none;">
            <div id="cartTotal" class="cart-total"></div>
          </div>
          
          <!-- Checkout Button (Always visible when cart has items) -->
          <div id="checkoutSection" class="checkout-section" style="display: none;">
            <button class="checkout-btn" id="checkoutBtn">
              <span>Proceed to Checkout</span>
              <span class="checkout-arrow">→</span>
            </button>
          </div>
        </div>
      </aside>
      
      <!-- Category Sidebar - Left Side -->
      <aside class="category-sidebar">
        <div class="category-header">
          <h3>Menu Categories</h3>
        </div>
        <ul id="categoryList" class="category-list"></ul>
      </aside>
      
      <!-- Main menu content -->
      <main class="menu-main">
        <!-- Menu Header -->
        <div class="menu-header">
          <h1>Our Menu</h1>
          <p>Fresh ingredients, authentic flavors, made to order</p>
        </div>
        
        <!-- Menu Sections -->
        <div class="menu-sections" id="menuContent">
          <!-- Dynamic menu content will be loaded here -->
        </div>
      </main>
    </div>
    
    <!-- Hidden inputs for cart functionality -->
    <div style="display: none;">
      <input type="radio" name="deliveryType" value="delivery" id="hiddenDeliveryRadio" checked>
      <input type="radio" name="deliveryType" value="collection" id="hiddenCollectionRadio">
    </div>
    <script src="script.js"></script>
  </body>
</html>
