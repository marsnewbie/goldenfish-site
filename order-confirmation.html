<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - Golden Fish</title>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #f8fafc;
            color: #1a1a1a;
            line-height: 1.6;
        }

        .confirmation-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .confirmation-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .confirmation-header h1 {
            color: #22c55e;
            margin-bottom: 8px;
            font-size: 28px;
        }

        .order-number {
            background: #eff6ff;
            border: 2px solid #3b82f6;
            border-radius: 8px;
            padding: 16px;
            margin: 24px 0;
            text-align: center;
        }

        .order-number-label {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .order-number-value {
            font-size: 24px;
            font-weight: 700;
            color: #3b82f6;
            font-family: monospace;
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 8px;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="confirmation-header">
            <div class="success-icon">üéâ</div>
            <h1>Order Confirmed!</h1>
            <p>Thank you for your order with Golden Fish!</p>
        </div>

        <div class="order-number">
            <div class="order-number-label">Your Order Number</div>
            <div class="order-number-value" id="orderNumber">Loading...</div>
        </div>

        <div style="text-align: center; margin-top: 32px;">
            <a href="menu.html" class="btn btn-secondary">üçΩÔ∏è Order Again</a>
            <a href="index.html" class="btn btn-primary">üè† Back to Homepage</a>
        </div>
    </div>

    <script>
        // Get order number from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderNumber = urlParams.get('orderNumber');
        
        if (orderNumber) {
            document.getElementById('orderNumber').textContent = orderNumber;
        } else {
            document.getElementById('orderNumber').textContent = 'Not Available';
        }
    </script>
</body>
</html>
